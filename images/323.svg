        <dc:description>Герб представляет собой силуэт ковша для разливки стали, но и одновременно напоминает воинский щит. Летящий золотой конь на ярком красном фоне - образ мифологического Пегаса - символизирует искусство златоустовской гравюры.

(Златоустовская энциклопедия. 1994 г.)</dc:description>
